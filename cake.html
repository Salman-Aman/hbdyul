<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kue Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to right, #ffe259, #ffa751);
      font-family: 'Comic Sans MS', cursive;
    }

    .cake {
      font-size: 200px; /* kue besar */
      margin-top: 100px;
      position: relative;
      animation: bounce 1s infinite alternate;
      display: inline-block;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }

    .flame {
      position: absolute;
      top: -60px; /* posisi api di atas kue */
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: radial-gradient(circle, #ffeb3b 20%, #ff9800 60%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    h2 {
      font-size: 40px;
      color: #d50000;
      margin-top: 20px;
      text-shadow: 2px 2px #fff176;
    }

    a button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background: #4caf50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    a button:hover {
      background: #2e7d32;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="flame"></div>

</body>
</html>
