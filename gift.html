<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hadiah Uang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Comic Sans MS', cursive;
      color: white;
    }

    .gift {
      font-size: 200px;
      margin-top: 100px;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    h2 {
      margin-top: 20px;
      font-size: 35px;
      text-shadow: 2px 2px #000;
    }

    a button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 22px;
      background: #ffeb3b;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    a button:hover {
      background: #fdd835;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="gift">💵🎁</div>
  <h2>Nih uang buat bibiku tercinta 💖</h2>

  <a href="https://app.gopay.co.id/NF8p/383pwa5f" target="_blank">
    <button>💸 Ambil Uang</button>
  </a>
</body>
</html>
